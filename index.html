<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cyber Coliseum</title>
        <link rel="stylesheet" href="main.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.11.0/umd/react.production.min.js" integrity="sha256-Izg5jrIWaZS6OBjRfe9AN/kiiIVYFTgcKukJsfK8Or0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.11.0/umd/react-dom.production.min.js" integrity="sha256-zuSDvIPhgPCvDFw3HdbA58QUOOGxPbs4llUvBOPxvjY=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="root"></div>
        <div id="messageBoxRoot"></div>

        <script src="main.tsx"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.18.1/min/vs/loader.js" integrity="sha256-9PmSVz04j4dZjCddom+Fl6aIATeO6EOBZscDuuG/odA=" crossorigin="anonymous"></script>
        <script>
            require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.18.1/min/vs' } });
            window.MonacoEnvironment = {
                getWorkerUrl: function (workerId, label) {
                    return `data:text/javascript;charset=utf-8,${encodeURIComponent(`
                self.MonacoEnvironment = {
                baseUrl: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.18.1/min/'
                };
                importScripts('https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.18.1/min/vs/base/worker/workerMain.js');`
                    )}`;
                }
            };

            require(["vs/editor/editor.main"], function () {
                window.monacoShim.ready();
            });
        </script>
    </body>
</html>
